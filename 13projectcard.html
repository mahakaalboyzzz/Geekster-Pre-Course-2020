<html>
    <head>
        <style>
            body{
                margin:0px;

                background:rgba (0,0,0.6);

                text-align: center;
            }
            h2{
                margin-bottom: 0px;
            }
            p{
                margin:0px;
            }

                width:100%;

                padding:10px;

            <div id="card">

                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Sunny_Leone_2012.jpg/640px-Sunny_Leone_2012.jpg" width="200" height="200"/>

                </div>
    
                <div id="section2">
                    <table>
                        <tr>
                            <th>

                                <P>Posts</P>
                            </th>
                            <th>
                                <p>51.3m</p>
                                <p>Followers</p>
                            </th>
                            <th>
                                <p>68</p>
                                <p>Following</p>
                            </th>
    
                        </tr>
                    </table>
                </div>
    
                <div id="section3">
                    <button id="b1">Follow</button>
                    <button id="b2">Message</button>
                </div>
            </div>
    
        </div>
            






    </body>
